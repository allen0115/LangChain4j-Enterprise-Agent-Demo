# LangChain4j DeepSeek Configuration (OpenAI Compatible)
# Get your API Key at: https://platform.deepseek.com/

# 1. Chat Model Configuration
langchain4j.open-ai.chat-model.base-url=https://api.deepseek.com/v1
langchain4j.open-ai.chat-model.api-key=${DEEPSEEK_API_KEY:your-api-key-here}
langchain4j.open-ai.chat-model.model-name=deepseek-chat
langchain4j.open-ai.chat-model.log-requests=true
langchain4j.open-ai.chat-model.log-responses=true

# 2. Embedding Model is now configured in RagConfig.java (using local AllMiniLmL6V2)
# No configuration needed here.

# Logging
logging.level.dev.langchain4j=DEBUG
