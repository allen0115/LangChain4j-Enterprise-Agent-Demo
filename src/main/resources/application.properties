# Application Configuration
spring.application.name=ai-agent-demo

# LangChain4j OpenAI Configuration (Original Demo)
# langchain4j.open-ai.chat-model.api-key=demo
# langchain4j.open-ai.chat-model.model-name=gpt-3.5-turbo

# LangChain4j DeepSeek Configuration (OpenAI Compatible)
# Get your API Key at: https://platform.deepseek.com/
ai.deepseek.base-url=https://api.deepseek.com/v1
ai.deepseek.api-key=${DEEPSEEK_API_KEY:demo}
ai.deepseek.model-name=deepseek-chat

# 1. Chat Model Configuration
# Note: ChatLanguageModel is now manually configured in ChatConfig.java
# to switch between DeepSeek (OpenAI compatible) and Zhipu AI based on needs.

# langchain4j.open-ai.chat-model.base-url=https://api.deepseek.com/v1
# langchain4j.open-ai.chat-model.api-key=${DEEPSEEK_API_KEY:your-api-key-here}
# langchain4j.open-ai.chat-model.model-name=deepseek-chat

# langchain4j.zhipu.chat-model.api-key=${ZHIPU_API_KEY:your-zhipu-api-key-here}
# langchain4j.zhipu.chat-model.model=glm-4

# 2. Embedding Model is now configured in RagConfig.java
# Zhipu AI Configuration (Embedding)
# Get your API Key at: https://open.bigmodel.cn/
langchain4j.zhipu.embedding-model.api-key=${ZHIPU_API_KEY:your-zhipu-api-key-here}

# Logging
logging.level.dev.langchain4j=DEBUG

# Database Configuration (H2)
spring.datasource.url=jdbc:h2:mem:aiagentdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# File Storage Configuration
app.document.upload-dir=data/uploads
