name: Java CI with Maven

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml -DskipTests
      # 注意：由于 RAG 需要下载模型且测试可能需要 API Key，
      # 在没有配置 GitHub Secrets 的情况下，我们暂时跳过测试 (-DskipTests)。
      # 实际项目中，您应该在 GitHub Secrets 中配置 DEEPSEEK_API_KEY。
